<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "header">Etch-A-Sketch</h1>
    <div class = "page-content">
        <div class = "settings-panel">
            <h3>Settings</h3>
            <div class="canvas-size-slider">
                <div>
                    Grid Size: <br>
                    <button class="grid-size-button">Change Grid Size</button>
                </div>
                <!-- <input type="range" min="1" max="25" value="10" class="slider" id="canvas-size" oninput="updateCanvasSize()"> -->
            </div>
            <input type="radio" id="black" value="black" name="eas-color-setting" checked>
            <label for="black">Black</label><br>
            <input type="radio" id="rainbow" value="rainbow" name="eas-color-setting">
            <label for="rainbow">Rainbow</label><br>
            <input type="radio" id="eraser" value="eraser" name="eas-color-setting">
            <label for="eraser">Eraser</label>
        <div>
            <button class="reset-button">Reset</button>
        </div>
        </div>
        <div class = "etch-a-sketch">
            
        </div>
    </div>
    <div class="footer">
        <div>(c) Luke Witt 2022</div>
    </div>
</body>
</html>
